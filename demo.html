<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="thang" placeholder="Nhập số tháng (1-12)" min="1" max="12"><br>
<input type="button" value="Kiểm tra" onclick="date()">
<script>
  function date(){
    let thang = parseInt(document.getElementById("thang").value);
    if (thang == 1 || thang == 3 || thang == 5 || thang == 7 || thang == 8|| thang == 10 || thang == 12) {
      alert('31 ngày')
    }
    else if (thang == 2){
      alert('28 hoặc 29')
    }
    else {
      alert('30 ngày')
    }

  }
</script>

</body>
</html>
